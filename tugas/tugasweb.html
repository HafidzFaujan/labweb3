<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form dengan Dropdown dan Listbox</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #333;
      }

      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        font-size: 16px;
      }

      select[multiple] {
        height: auto;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h2>Form dengan Dropdown dan Listbox jualan makanan dan minuman</h2>

    <form action="/submit" method="post">
      <label for="dropdown">Pilih Menu:</label>
      <select id="dropdown" name="kategori">
        <option value="service"></option>
        <option value="sparepart">seblak ceker</option>
        <option value="custom">mie nyemek</option>
        <option value="custom">ayam geprek</option>
        <option value="custom">ayam bakar</option>
      </select>

      <br /><br />

      <!-- Listbox with multiple selection -->
      <label for="listbox">Pilih Jenis minuman:</label>
      <select id="listbox" name="layanan[]" multiple size="5">
        <option value="tuneup">es teh</option>
        <option value="gantioli">coca-cola</option>
        <option value="perbaikirem">air putih</option>
        <option value="pasangban">kopi hitam</option>
        <option value="gantisaringan">lemon tea</option>
      </select>

      <br /><br />

      <input type="submit" value="PESAN" />
    </form>
  </body>
</html>
